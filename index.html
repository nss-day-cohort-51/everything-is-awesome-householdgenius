<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Everything is Awesome</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header>
    <h1>Everything is Awesome</h1><small>The Builders' Blocks Details</small>
    <nav>
      <p type="button" id="showAll" class="btn-gradient cyan">Show All Legos</p>

      <p type="button" id="showGreen" class="btn-gradient green">Show Green Legos</p>
      <p for="materials">Choose a material: 
<select id="Material" name="Materials">
  <option value="Solid" id="showSolid">Solid</option>
  <option value="Transparent">Transparent</option>
  <option type="Pearl" id="showPearl">Pearl</option>
  <option value="Chrome">Chrome</option>
  <option value="Metallic">Metallic</option>
  <option value="Milky">Milky</option>
  <option value="Glitter">Glitter</option>
  <option value="Speckle">Speckle</option>
  <option value="Ink">Ink</option>
  <option value="Process">Process</option>
  <option value="Modulex">Modulex</option>
</select>
    </p>
      <!-- button color choices: cyan, orange, blue, purple, green, yellow, red -->
    </nav>
  </header>
  <main class="main">
    <section id="all-legos"></section>
    <aside class="aboutBuilders"><h2 class="bio_headline">About the Builders</h2>
    
    </aside>
  </main>
  <script src="scripts/main.js" type="module"></script>
